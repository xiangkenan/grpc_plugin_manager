syntax = "proto3";

service ofo_user_rpc
{
	rpc ChooseClassMethod(request) returns (response){}
}

/*
	1:class_name 类名字
	2:method 方法名字
	3:parameter 参数
*/
message request
{
	string class_name = 1;
	string method = 2;
	string parameter = 3;
}

/*
	1:result 返回结果
*/

message response
{
	string result = 1;
}
